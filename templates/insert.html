<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shopping Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
        .message {
            max-width: 80%;
            word-wrap: break-word;
        }
        .suggestion {
            transition: all 0.2s;
        }
        .suggestion:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9CA3AF;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="url"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect overall width */
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600">ðŸ“± Mobile Shopping Assistant</h1>
            <p class="text-gray-600">Find your perfect phone with AI assistance</p>
            <p class="text-gray-600">Insert New Device Details</p>
        </header>

        
        <div class="form-container">
            <form action="/submit_device_data" method="POST">
        
                <label for="brand" required>Brand:</label>
                <input type="text" id="brand" name="brand" required>
        
                <label for="model" required>Model:</label>
                <input type="text" id="model" name="model" required>
        
                <label for="price" required>Price (USD):</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>
        
                <label for="rating" required>Rating (1.0 to 5.0):</label>
                <input type="number" id="rating" name="rating" step="0.1" min="1.0" max="5.0" value="4.8" required>
        
                <label for="storage" required>Storage (GB/TB):</label>
                <input type="text" id="storage" name="storage" placeholder="e.g., 128GB" required>
        
                <label for="ram" required>RAM (GB):</label>
                <input type="number" id="ram" name="ram" min="1" placeholder="e.g., 8" required>
        
                <label for="display_size" required>Display Size (inches):</label>
                <input type="number" id="display_size" name="display_size" step="0.1" min="1.0" placeholder="e.g., 6.7" required>
        
                <label for="camera" required>Camera Details:</label>
                <input type="text" id="camera" name="camera" placeholder="e.g., 50MP Main + 12MP Ultra-wide">
        
                <label for="processor" required>Processor:</label>
                <input type="text" id="processor" name="processor" placeholder="e.g., Snapdragon 8 Gen 2" required>
        
                <label for="battery" required>Battery (mAh):</label>
                <input type="number" id="battery" name="battery" min="500" placeholder="e.g., 5000" required>
        
                <label for="os" required>Operating System (OS):</label>
                <input type="text" id="os" name="os" placeholder="e.g., Android 14 or iOS 17" required>
        
                <label for="image_url" required>Image URL:</label>
                <input type="url" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
        
                <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors" type="submit">Submit Device</button>

            </form>
        </div>


        <!-- Chat Container -->
       
    </div>
</body>
</html>
